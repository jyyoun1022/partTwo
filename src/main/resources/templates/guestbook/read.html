<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1>Guestbook Read Page</h1>

        <div class="form-group">
            <label><b>Gno</b></label>
            <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
        </div>
        <div class="form-group">
            <label><b>Title</b></label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label><b>Content</b></label>
            <textarea rows="5" name="content" class="form-control" readonly >[[${dto.content}]]</textarea>
        </div>
        <div class="form-group">
            <label><b>Writer</b></label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <label><b>RegDate</b></label>
            <input type="text" class="form-control"  th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label><b>modDate</b></label>
            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/guestbook/modify(gno=${dto.gno},page=${pageRequestDTO.page})}"><button type="button" class="btn btn-primary">Modify</button></a>
        <a th:href="@{/guestbook/list(page=${pageRequestDTO.page})}"><button type="button" class="btn btn-info">List</button></a>

</th:block>
</th:block>
</html>
